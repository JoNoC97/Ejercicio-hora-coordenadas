<canvas width="600" height="400"> </canvas>
<meta charset="UTF-8">
<script>
    alert("¡Bienvenido a HORA ACTUAL! Haz clic dentro del cuadro coloreado y podrás ver la hora y las coordenadas donde hiciste clic.")
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "#294FA8";
    pincel.fillRect(0,0,600,400); 

    function mostrarMensaje(evento){
        var x = evento.pageX - pantalla.offsetLeft; //pos x
        var y = evento.pageY - pantalla.offsetTop; //pos y
        var d = new Date(); //crea una variable de tipo date
        var hora = checkTime(d.getHours()) + ":" + checkTime(d.getMinutes()) + ":" + checkTime(d.getSeconds());
        /*Verifica si el número de las horas, minutos o segundos, tiene un solo dígito, caso positivo le adiciona el cero a la izquierda para obtener el formato deseado 00:00:00, (por eso el cero está entre "" */
        function checkTime(i){
            if (i<10){
                i="0" + i;
            }
            return i;
        }

        alert("La hora es: " + hora + " y las coordenadas son: x=" + x + ", y=" + y);
    }

    pantalla.onclick = mostrarMensaje

</script>
